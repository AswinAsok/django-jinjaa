{% extends 'base.html' %} {% block content %}
<div class="container">
  <form action="signup" method="post">
    {% csrf_token%}

    <fieldset>
      <legend>Signup Form</legend>
      <div class="mb-3">
        <label for="TextInput" class="form-label">First Name</label>
        <input
          type="text"
          required
          name="first_name"
          id="TextInput"
          class="form-control"
          placeholder="Your First Name"
        />
      </div>
      <div class="mb-3">
        <label for="TextInput" class="form-label">Last Name</label>
        <input
          type="text"
          required
          name="last_name"
          id="TextInput"
          class="form-control"
          placeholder="Your Last Name"
        />
      </div>
      <div class="mb-3">
        <label for="TextInput" class="form-label">Username</label>
        <input
          type="text"
          required
          name="username"
          id="TextInput"
          class="form-control"
          placeholder="Enter Username"
        />
      </div>
      <div class="mb-3">
        <label for="TextInput" class="form-label">password</label>
        <input
          type="password"
          required
          name="password"
          id="TextInput"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="mb-3">
        <label for="TextInput" class="form-label">Email Address</label>
        <input
          type="email"
          required
          name="email"
          id="TextInput"
          class="form-control"
          placeholder="Enter Email Address"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
  {% if error %}
  <br />
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {% endif %}
</div>
{% endblock %}
